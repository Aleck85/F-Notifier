<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Facebook Notifier</title>
    <link rel="stylesheet" href="lib/chrome-bootstrap/chrome-bootstrap.min.css">
    <script src="lib/zepto.min.js" type="text/javascript"></script>
    <style>
      .chrome-bootstrap .frame .view {
        -webkit-margin-start: 180px
      }
      .chrome-bootstrap .frame .navigation {
        width: 165px
      }
      input[type='text'] {
        width: 350px;
      }
      #success_message {
        margin-top: 10px;
        padding: 5px 10px;
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }
      #success_message.visible {
        opacity: 1;
      }
    </style>
    <script src="options.js"></script>
  </head>
  <body class="chrome-bootstrap">
    <div class="frame">
      <div class="navigation">
        <h1><a href="#">Facebook Notifier</a></h1>
        <ul class="menu">
          <li class="selected"><a href="#general">General</a></li>
        </ul>
        <div id="success_message" class="alert">Options saved</div>
      </div>
      <div class="mainview view">
        <div id="general" class="selected">
          <header>
            <h1>General</h1>
          </header>
          <div class="content">
            <section>
              <h3>Toolbar icon</h3>
              <p>Define the default landing page when clicking on the toolbar icon.</p>
              <div class="radio">
                <input id="landingPageHome" name="landingPage" type="radio" value="home">&nbsp;<label for="landingPageHome">Home</label><br />
              </div>
              <div class="radio">
                <input id="landingPageNotifications" name="landingPage" type="radio" value="notifications">&nbsp;<label for="landingPageNotifications">Notifications</label>
              </div>
            </section>
          </div><!-- /content -->
        </div><!-- /general -->
      </div>
    </div>
  </body>
</html>
