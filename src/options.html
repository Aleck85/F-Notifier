<!DOCTYPE html>
<html>
<head>
  <title>My Test Extension Options</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>
<body>
  <h3 data-message="optionsSectionToolbarIconHeader">Toolbar icon</h3>
  <p data-message="optionsSectionToolbarIcon">Define the default landing page when clicking on the toolbar icon.</p>
  <input id="landingPageHome" name="landingPage" type="radio" value="home">&nbsp;<label for="landingPageHome" data-message="optionsRadioHome">Home</label><br />
  <input id="landingPageNotifications" name="landingPage" type="radio" value="notifications">&nbsp;<label for="landingPageNotifications" data-message="optionsRadioNotifications">Notifications</label>
  <h3 data-message="optionsSectionSoundHeader">Sound</h3>
  <p data-message="optionsSectionSound">Play sound when you got a new notification.</p>
  <input type="checkbox" id="isSound">
  <label for="isSound" data-message="optionsCheckboxSound">Play sound</label>
  <script src="options.js"></script>
</body>
</html>
